<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="bodo">
        <div class="left-login" style="background-image: url('asst/bg-login.png'); background-size: cover; background-position: center;">
            <div class="left-middle">
                <div class="left">
                    <h1>Sign up to</h1>
                    <h2>GenKi Website</h2>
                    <div class="combine">
                        <p>If you already have an account register</p>
                        <p>You can <a href="login.html">Login here !</a></p>
                    </div>
                </div>
                <img src="asst/login-man.png" alt="">
            </div>
        </div>
        <div class="right-login">
            <h1>Sign up</h1>
            <form>
                <div class="form-group">
                  <input type="email" class="inputan" id="exampleInputEmail1"  placeholder="Enter email">
                </div>
                <div class="form-group">
                    <input type="email" class="inputan" id="exampleInputEmail1"  placeholder="Create username">
                </div>
                <div class="form-group">
                    <input type="email" class="inputan" id="exampleInputEmail1"  placeholder="Contact number">
                </div>
                <div class="formku form-group">
                    <div class="password-wrapper">
                        <input type="password" class="inputan" id="exampleInputPassword1" placeholder="Password">
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>
                <div class="formku form-group">
                    <div class="password-wrapper">
                        <input type="password" class="inputan" id="exampleInputPassword1" placeholder="Confirm Password">
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>
                <button type="submit" class="btn">Register</button>
              </form>
        </div>
    </div>
</body>
<script>
    // Mendapatkan elemen input dan tombol mata
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('exampleInputPassword1');

    // Menambahkan event listener untuk toggle password
    togglePassword.addEventListener('click', function() {
        // Memeriksa tipe input dan mengganti tipe antara password dan text
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;

        // Mengubah ikon mata (open/closed)
        this.classList.toggle('fa-eye-slash');
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
