<body>
    <div class="sidebar">
      <div class="logo">
        <img src="asst/bahan figma/genki-logo-zip-file/png/logo-no-background.png" alt="">
      </div>
      <ul style="margin-bottom: 30px;">
        <li><a href="#home"><span class="circum--view-board"></span></span>Dashboard</a></li>
      </ul>
      <p>PAGES</p>
      <ul>
        <li><a href="listrik.html"><span class="uil--table"></span>Data Listrik</a></li>
        <li><a href="gallery.html"><span class="ant-design--picture-outlined"></span>Gallery</a></li>
        <li><a href="settings.html"><span class="ic--outline-settings"></span>Settings</a></li>
        <li><a href="logout.html"><span class="tabler--power"></span>Logout</a></li>
      </ul>
    </div>
    <div class="content">
        <div class="top-content">
            <h1>Gallery</h1>
            <div class="user"></div>
        </div>
        <div class="kiri">
            <div class="gallery-card">
                <div class="card hapus">
                    <div class="delete">
                        <span class="mdi--trash-outline" onclick="showPopup()"></span>
                    </div>
                    <img src="asst/gambar alat udh rmv bg/3.png" alt="">
                    <div class="bottom">
                        3D Design dari sisi atas
                    </div>
                </div>
                <div class="card hapus">
                    <div class="delete">
                        <span class="mdi--trash-outline" onclick="showPopup()"></span>
                    </div>
                    <img src="asst/gambar alat udh rmv bg/6.png" alt="">
                    <div class="bottom">
                        Gambar Alat Belakang
                    </div>
                </div>
                <div class="card hapus">
                    <div class="delete">
                        <span class="mdi--trash-outline" onclick="showPopup()"></span>
                    </div>
                    <img src="asst/gambar alat udh rmv bg/7.png" alt="">
                    <div class="bottom">
                        Gambar Alat Swing
                    </div>
                </div>
                <div class="card hapus">
                    <div class="delete">
                        <span class="mdi--trash-outline" onclick="showPopup()"></span>
                    </div>
                    <img src="asst/gambar alat udh rmv bg/5.png" alt="">
                    <div class="bottom">
                        Bagian Atas saat Swing
                    </div>
                </div>
                <div id="popup" class="popup">
                    <p>Apakah anda yakin ingin menghapus gambar?</p>
                    <div class="tombol">
                        <a onclick="hidePopup()">Cancel</a>
                        <a onclick="confirmDelete()">Confirm</a>
                    </div>
                </div>
                <div id="popup-success" class="popup">
                    <p>Data berhasil di update</p>
                    <span class="qlementine-icons--success-16"></span>
                    <div class="tombol">
                        <a onclick="hidePopupSuccess()">OK</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function hidePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function confirmDelete() {
            // Tambahkan logika penghapusan gambar di sini
            hidePopup(); // Sembunyikan pop-up setelah konfirmasi
        }
    </script>
    <script>
        // Menampilkan popup pertama
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }
    
        // Menyembunyikan popup pertama
        function hidePopup() {
            document.getElementById("popup").style.display = "none";
        }
    
        // Menyembunyikan popup kedua
        function hidePopupSuccess() {
            document.getElementById("popup-success").style.display = "none";
        }
    
        // Fungsi untuk konfirmasi hapus
        function confirmDelete() {
            // Menyembunyikan popup pertama
            hidePopup();
    
            // Menampilkan popup kedua untuk konfirmasi update data
            document.getElementById("popup-success").style.display = "block";
    
            // Di sini Anda bisa menambahkan logika untuk menghapus gambar atau memperbarui data
        }
    </script>
  </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
